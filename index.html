<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
    <div class="card text-center" style="width: 600px;">
        <div class="card-header">
          </div>
          <hr>
          <p class="card-text">Please fill up the form for creating an account.</p>
          <hr>
        <div class="card-body">
          <form class="row g-3 needs-validation" novalidate>
            <div>
              <label for="validationCustom01" class="form-label">Username</label>
              <input type="text" class="form-control username" id="validationCustom01" placeholder="ameybagwe_!2" required>
              <div class="formDiv unameDiv">
              </div>
            </div>
            <div>
              <label for="validationCustomUsername" class="form-label">Email-Id</label>
              <input type="email" class="form-control email" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="xyz@gmail.com" required>
              <div class="formDiv emailDiv">
              </div>
            </div>
            <div>
                <label for="validationCustom02" class="form-label">Phone Number</label>
                <input type="text" class="form-control phone" id="validationCustom02" placeholder="+91 ..." required>
                <div class="formDiv phoneDiv">
                </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Password</label>
              <input type="password" class="form-control pass" id="validationCustom03" required>
              <div class="formDiv passDiv">
              </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Confirm Password</label>
                <input type="password" class="form-control confirmPass" id="validationCustom03" required>
                <div class="formDiv confirmPassDiv">
                </div>
            </div>
          </form>
          <div class="btn col-12">
            <button class="button" type="submit">Submit</button>
          </div>
        </div>
      </div>
	</div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <!-- <script src="./script.js"></script> -->
      <script src="./script.js"></script>
</body>
</html>
